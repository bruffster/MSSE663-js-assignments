<div class="container">
  <form (ngSubmit)="updateData()" [formGroup]="form">
    <div class="form-group">

      <label for="tripName">Trip Name</label>
      <input type="text" formControlName="tripName" [ngClass]="{'is-invalid':submitted && f.tripName.errors}" class="form-control" placeholder="Enter Trip Name">
      
      <div *ngIf="submitted && f.tripName.errors" class="invalid-feedback">
        <div *ngIf="f.tripName.errors.required">Trip Name is required</div>
      </div>

    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" formControlName="location" [ngClass]="{'is-invalid':submitted && f.location.errors}" class="form-control" placeholder="Enter Location">

      <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
        <div *ngIf="f.location.errors.required">Location is required</div>
      </div>

    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" formControlName="date" [ngClass]="{'is-invalid':submitted && f.date.errors}" class="form-control" placeholder="Enter Date">

      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">Date is required</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-dark btn-sm mt-4">Submit</button>
    </div>
  </form>
</div>
